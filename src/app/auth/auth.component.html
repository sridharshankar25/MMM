
<div class="row" style="text-align: center; padding: auto;margin-left: 600px; margin-top: 200px; margin-bottom: 200px;">
    <div class="col-xs-12 col-sm-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="OnSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Signup' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
